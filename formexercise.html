<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FormExercise</title>
</head>
<body>
<form>

	<fieldset>
		<legend><b>Your Message to "Example" Cafe:</b></legend>
		<table width="50%">
			<tr>
				<td>
					<lable for="to">To</lable>
					
					<td width="80%"><select style="-webkit-appearance: none; width: 170px">
				<option>Owner</option>
                <option>Manager</option>
                <option>Receptionist</option>
                <option>Waiter</option>
                <option>Deliver</option>
                <option selected hidden></option>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Your email</label>
					<td width="80%"><input type="email" name="email" id="email"></td>
				</td>
			</tr>
			<tr>
				<td>
					<label for="Message">Message</label>
					<td width="80%"><textarea id="msg" name="msg" rows="11" cols="55"></textarea></td>
				</td>
			</tr>
			<tr>
				<td>
					<td><label for="sf">Attach File:</label><br></td>
					<tr>
						<td>
							<td><input type="file" name="st"><input type="submit" name="submit" value="Send"><br><br></td>
						</td>

					</tr>
				</td>
			</tr>
			<tr>
				<td>
					<lable for="fname">Payment Method:</lable>
					<td width="80%"><input type="checkbox" id="cb1" name="cb1" checked>
	                                <label for="cb1">Cash</label>
	                                <tr>
	                                	<td>
	                                <td><input type="checkbox" id="cb2" name="cb2">
	                                <label for="cb2">Cheque</label><br></td>
	                                <tr>
	                                	<td>
	                                <td><input type="checkbox" id="cb3" name="cb3">
	                                <label for="cb3">KPay/WavePay</label><br></td>
	                            </td>
	                        </tr>
	                        <td>
	                        </td>
	                    </td>
	                </tr>
	            </td>
	        </td>
	    </tr>
	</table>
	</fieldset>

	<fieldset>
		<legend><b>How your found us:</b></legend>
		<table width="35%">
			<tr>
				<td>
					<lable for="qu">How did you hear of us</lable>
					<td><select id="qu" name="ho">
						<option value="Google">Google</option>
	                    <option value="Local newspaper ad">Local newspaper ad</option>
	                    <option value="Friend">Friend</option>
	                    <option value="Other">Other</option>
	                </select></td>
	            </td>
	        </tr>
	    </table>
	    <table>
	    	<tr>
	    		<td>
	    			<input type="checkbox" id="cb1"name="cb1" checked>
	    			<label>Ensure this box is checked if you would like to receive email updates</label><br>
	    		</td>
	    	</tr>
	    </table>		
	</fieldset>
</body>
</html>
